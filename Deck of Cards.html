            shuffle(){
                var m = this.cards.length, t, i;
                while (m){
                    i = Math.floor(Math.random() * m--);
                    t = this.cards[m];
                    this.cards[m] = this.cards[i];
                    this.cards[i] = t;
                }
                return this;
            }
            reset(){
                this.cards = [];
                this.load();

            }

        }
        discard(){
